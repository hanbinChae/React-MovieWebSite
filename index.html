<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    <!-- Your custom script here -->
    <script type="text/babel">
        const root = document.getElementById("root");
        function App (){
            const [amount,SetAmount] = React.useState(0)
            const [inverted
            , setInverted] = React.useState(false)
            const onChange = (event) => {
                SetAmount(event.target.value);
            }
            const reset = ()=> SetAmount(0);
            const onFlip = () => {
                reset();
                setInverted((current) => !current);
            }
            
            return (
                <div>
                    <div>
                        <h1>Super Converter</h1>
                        <label htmlfor="minutes">Minutes</label>
                        <input onChange={onChange} value={inverted ? amount*60 : amount} id="minutes" placeholder="Minutes" type="number" 
                        disabled={inverted}
                        />
                    </div>
                    <div> 
                        <label htmlfor="hours">Hours</label>
                        <input value={inverted ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number"
                        onChange={onChange}
                        disabled={!inverted}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Turn back":"Invert"}</button>
                    
                </div>
            );
        }
        ReactDOM.render(<App/>,root)
    </script>
</html>
